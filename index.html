<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portada de Cifrados</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contenedor {
      text-align: center;
      background: white;
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 32px;
      color: #2a3f6c;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 20px;
      color: #555;
      margin-bottom: 30px;
    }

    button {
      display: block;
      width: 250px;
      padding: 15px;
      margin: 15px auto;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #2a3f6c;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1d2f4c;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Jose Brice√±o Jesus</h1>
    <h2>Proyecto de Cifrados</h2>
    <button onclick="location.href='alberti.html'">Ir al Cifrado Alberti</button>
    <button onclick="location.href='playfair.html'">Ir al Cifrado Playfair</button>
  </div>
</body>
</html>
